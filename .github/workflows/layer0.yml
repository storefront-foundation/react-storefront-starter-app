name: Deploy to Layer0

on:
  push:
    branches:
      - commercial

jobs:
  deploy-to-layer0:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://npm-proxy.fury.io/moovweb/
      - run: npm ci
      - run: npm run deploy -- --branch=commercial --token=$LAYER0_DEPLOY_TOKEN --environment=production
        env:
          LAYER0_DEPLOY_TOKEN: ${{secrets.XDN_DEPLOY_TOKEN}}
          FIREBASE_CONFIG: $${{secrets.FIREBASE_CONFIG}}

name: Deploy to Edgio

on:
  push:
    branches:
      - commercial

jobs:
  deploy-to-edgio:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - run: npm ci
      - run: npm run deploy -- --branch=commercial --token=$EDGIO_DEPLOY_TOKEN --environment=production
        env:
          EDGIO_DEPLOY_TOKEN: ${{secrets.XDN_DEPLOY_TOKEN}}
          FIREBASE_CONFIG: $${{secrets.FIREBASE_CONFIG}}
